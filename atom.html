<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Person Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #video-container {
            width: 50%;
            margin: auto;
            padding: 10px;
            border: 2px solid black;
            background-color: white;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Live Surveillance System</h2>
    <div id="video-container">
        <video id="cameraFeed" autoplay></video>
    </div>
    <button onclick="detectSuspiciousPerson()">Detect Suspicious Activity</button>
    <p id="alertMessage" style="font-size: 18px; font-weight: bold; color: red;"></p>

    <script>
        // Access camera and stream video
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("cameraFeed").srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        // Simulated AI Detection Function
        function detectSuspiciousPerson() {
            const isSuspicious = Math.random() > 0.7; // Random detection simulation
            if (isSuspicious) {
                document.getElementById("alertMessage").innerText = "ðŸš¨ Suspicious Person Detected!";
                alert("Suspicious activity detected! Alerting security...");
            } else {
                document.getElementById("alertMessage").innerText = "âœ… No suspicious activity detected.";
            }
        }

        // Start camera on page load
        window.onload = startCamera;
    </script>
</body>
</html>
